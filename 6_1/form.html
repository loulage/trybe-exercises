<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B06E01</title>

</head>

<body>
    <form action="">
        <fieldset>
            <label for="nome">Nome</label>
            <input type="text" maxlength="40" id='nome' required>
            <label for="email">Email</label>
            <input type="email" required id='email'>
            <label for="cpf">CPF</label>
            <input type="text" id='cpf' maxlength="11" required>
            <label for="endereço">Endereço</label>
            <input type="text" maxlength="200" required>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" maxlength="28" required>
            <label for="estado">Estado</label>
            <select name="estado" id="estado"></select>
            <select name="" id="cidade"></select>
        </fieldset>
    </form>
    <script type="text/javascript" src="http://cidades-estados-js.googlecode.com/files/cidades-estados-v0.2.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            new dgCidadesEstados(
                document.getElementById('estado'),
                document.getElementById('cidade'),
                true
            );
        }
    </script>

</body>

</html>
