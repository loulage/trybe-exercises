Start with this webpage, which has several input elements and a button:
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun">
            <li>Adjective: <input type="text" id="adjective">
                <li>Someone's Name: <input type="text" id="person">
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>


</body>
<script>
    window.onload = function() {
        function madLib() {
            let storyDiv = document.getElementById('story');
            let noun = document.getElementById('noun').value;
            let adjective = document.getElementById('adjective').value;
            let person = document.getElementById('person').value;
            storyDiv.innerHTML = person + " " + 'took a ' + adjective + ' ' + noun + ' and then, I was not interested anymore ';
        }
        let button = document.getElementById("lib-button");
        button.addEventListener('click', madLib);
    }
</script>

</html>
