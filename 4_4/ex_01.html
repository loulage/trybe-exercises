<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }
        
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        /*
                                                                                                                                                                                                                                Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
                                                                                                                                                                                                                                - document.getElementById()
                                                                                                                                                                                                                                - document.getElementsByClassName()
                                                                                                                                                                                                                                - document.getElementsByTagName()
                                                                                                                                                                                                                         Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
                                                                                                                                                                                                                         Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
                                                                                                                                                                                                                         Crie uma função que mude a cor do quadrado vermelho para branco.
                                                                                                                                                                                                                         Crie uma função que corrija o texto da tag <h1>.
                                                                                                                                                                                                                         Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
                                                                                                                                                                                                                         Crie uma função que exiba o conteúdo de todas as tags <p> no console.
                                                                                                                                                                                                                                */
        function alterPTag(elemento, pos, texto) {
            return document.getElementsByTagName(elemento)[pos].innerHTML = texto;
        }

        function alterBackGroundOutter(classe, pos, cor) {
            return document.getElementsByClassName(classe)[pos].style.backgroundColor = cor;
        }

        function alterBackGroundInner(classe, pos, cor) {
            document.getElementsByClassName(classe)[pos].style.backgroundColor = cor;
        }
        alterPTag("p", 0, "Ganhar em DOL")
        alterBackGroundOutter("main-content", 0, 'green')
        alterBackGroundInner("center-content", 0, "white");

        function alterH1tag() {
            return document.getElementsByTagName('h1')[0].innerHTML = "Exercício 4.4 - JavaScript"
        }
        alterH1tag();

        function pMaiusculo() {
            for (i in document.getElementsByTagName("p")) {
                return document.getElementsByTagName("p")[i].innerHTML = document.getElementsByTagName("p")[i].innerHTML.toUpperCase();
            }
        }
        pMaiusculo();
    </script>
</body>

</html>
