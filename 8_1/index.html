<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click count = 0</button>

    <script>
        const divBtn = document.getElementById('btn');
        let cnt = 0;
        const clickCount = () => {
            cnt++
            divBtn.innerHTML = `Click count = ${cnt}`;
        }
        divBtn.addEventListener('click', clickCount);
    </script>
</body>

</html>
